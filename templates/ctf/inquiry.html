{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block page_title %}BeginnersCTF | お問い合わせ{% endblock %}

{% block content %}
<div class="container my-5">
  <!-- タイトル -->
  <h6 class="font-weight-bold text-center grey-text text-uppercase small mb-4">inquiry</h6>
  <h3 class="font-weight-bold text-center white-text pb-2">お問い合わせページ</h3>
  <hr class="w-header white my-4">

  {% bootstrap_messages %}

  <form method="post" class="">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
    <button class="primaryAction btn btn-primary btn-block waves-effect waves-light w-100 p-4" type="submit">送信
    </button>
    {% endbuttons %}
  </form>

</div>
{% endblock %}
