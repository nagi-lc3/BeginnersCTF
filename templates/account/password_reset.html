{% extends "base.html" %}
{% load static %}

{% block page_title %} BeginnersCTF | パスワード再設定{% endblock %}

{% block extra_css %} <link rel="stylesheet" href="{% static 'css/account.css' %}"/> {% endblock %}

{% load i18n %}

{% block content %}

<div class="container my-5">
  <!-- タイトル -->
  <h6 class="font-weight-bold text-center grey-text text-uppercase small mb-4">password_reset</h6>
  <h3 class="font-weight-bold text-center white-text pb-2">パスワード再設定</h3>
  <hr class="w-header white my-4">

  <div class="row d-flex align-items-center justify-content-center">
    <div class="card col-11 col-sm-10 col-md-8 col-lg-4">
      <div class="card-body z-depth-2 px-4">

        <p>パスワードリセット用メールを送ります。該当のメールアドレスをご入力ください。</p>

        <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
          {% csrf_token %}

          <table class="table">
            {{ form.as_table }}
          </table>

          <div class="my-3">
            <input type="submit" value="送信" class="primaryAction btn btn-primary btn-block waves-effect waves-light"
                   type="submit"/>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>

{% endblock %}
